---
- name: Deployment K8s namespace and pods
  hosts: all
  gather_facts: no
  connection: local
  vars:
    namespace: nginx
    app: nginx
    image: nginx:1.19.9-alpine

  tasks:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ namespace }}"
            labels:
              app: "{{ namespace }}"

    - name: Create k8s pod for nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: "{{ app }}"
            namespace: "{{ namespace }}"
            labels:
              app: "{{ app }}"
          spec:
            containers:
              - name: "{{ app }}"
                image: "{{ image }}"
                imagePullPolicy: Always

    - name: Expose nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service
            namespace: default
          spec:
            selector:
              app: nginx
            ports:
            - protocol: TCP
              port: 80
              targetPort: 8080
            type: LoadBalancer
